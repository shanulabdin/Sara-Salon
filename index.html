<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/navbar.css">
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <nav>
    <div class="left-section">
      <p class="logo">
        Sona's Salon
      </p>
    </div>

    <div class="right-section">
      <button class="navBtn">
        <ion-icon name="call-outline"></ion-icon>
      </button>
      <button class="navBtn menu-toggle">
        <ion-icon name="menu-outline" class=" menu-button"></ion-icon>
        <ion-icon name="close-outline" class=" close-button"></ion-icon>
      </button>
      
      <div class="menu">
        <div class="menu-buttons">
          <a href="#home">
            <button class="menuBtn">HOME</button>
          </a>
          <a href="#about">
            <button class="menuBtn">ABOUT</button>
          </a>
          <a href="#services">
            <button class="menuBtn">SERVICES</button>
          </a>
          <a href="#contacts">
            <button class="menuBtn">CONTACTS</button>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <section id="home"></section>
    <section id="about"></section>
    <section id="services"></section>
    <section id="contacts"></section>
  </main>

  <footer>

  </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body> 
</html>
